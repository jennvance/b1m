<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Burn One Million Words</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/styles/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" type="text/javascript"></script>
<!-- 	// <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.17/angular2.js"></script> -->
</head>
<body ng-controller="wordCountroller">
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="centered-panel">
					<h3>{{greeting}}</h3>
					<h3>Hi, {{firstname}}! Enter Today's Word Count Here</h3>
					<form class="count-form" name="countForm" ng-submit="submitCount()">
						<div class="form-group">
						<input class="form-control" type="text" required="true" ng-model="newCount.user" placeholder="Your name">
						</div>
						<div class="form-group">
						<input class="form-control" type="number" required="true" ng-model="newCount.numWords" placeholder="How many words today?">
						</div>
						<div class="form-group">
						<input class="form-control" type="date" required="true" ng-model="newCount.date" placeholder="Date?">
						</div>
						<div class="form-group">
							<input class="form-control" type="submit">
						</div>

				<!-- 		<div>{{month}}</div>
						<div>{{day}}</div>
						<div>{{year}}</div>
						<p ng-bind="today | date:'MM/dd/yyyy'"></p> -->
						

					</form>

					<div>
						<ul>
							<li class="display-count" ng-repeat="count in wordcounts | orderBy: 'date'">
								<p ng-bind="count.date | date:'MM/dd/yyyy'"></p>
								<p ng-bind="count.numWords"></p>
							</li>
								
						</ul>
					</div>
					<div>Total: {{total}}</div>
					<div>
						<ul>
							<li ng-repeat="i in months">
								{{i.month}}
									<li ng-repeat="j in wordcounts | orderBy: 'date'">
										<p>{{j.date}} {{j.numWords}}</p>
									</li>
							</li>

						</ul>
					</div>	
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

<script src="/js/main.js" type="text/javascript"></script>



</body>
</html>
